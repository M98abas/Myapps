<!-- Mahmoud Abbas -->
	<br>

	<h2 style="text-align: center;">اضف عنصر جديد</h2>

	<div class="contener" style="text-align: center; margin-left: 850px; margin-top: 50px">
		<div class="second-cont" style="text-align: center;">
			<div class="main-info">
				<p class="number">رقم الكتاب</p>
				<input type="text" name="number" placeholder="رقم الكتاب" id="number_book">
			</div>
			<div class="sec_info">
				<p class="name">اسم الكتاب</p>
				<input type="text" name="Name Book" id="name_book" placeholder="اسم الكتاب">
			</div>
			<div class="third_info">
				<p class="auth">اسم المؤلف</p>
				<input type="text" name="اسم المؤلف" placeholder="اسم المؤلف" id="Author_book">
			</div>
			<div class="fourth">
				<p class="date_book">تاريخ الكتاب</p>
				<input type="text" name="تاريخ الكتاب" placeholder="تاريخ الكتاب" id="date_Book">
			</div class="fifth">
			<div class="copying">
				<p class="copy">عدد النسخ</p>
				<input type="text" name="numbers" placeholder="عدد النسخ" id="copy">
			</div>
			<div class="sixth">
				<p class="getit" lang="كيفية الحصول على الكتاب">الحصول على الكتاب</p>
				<input type="text" name="كيفية الحصول على الكتاب" placeholder="هنا اكتب" id="get_book">
			</div>
			<div class="how-get-it">
				<p class="type">نوع الكتاب</p>	
				<input type="text" name="صنف الكتاب" id="typeing" placeholder="ماهو صنف الكتاب">
			</div>
			<div class="place">
				<p class="pla">مكان الكتاب</p>
				<input type="text" name="مكان الكتاب" placeholder="مكان الكتاب" id="place_book">
			</div>
			<div class="note">
				<p class="not">ملاحظات</p>
				<input type="text" name="الملاحظات" placeholder="ملاحظات" id="note">
			</div>
			<div>
				<button type="button" style="font-size: 25px; width: 150px; height: 50px" id="btn-save">حفظ</button>
			</div>		
		</div>

		
	</div>
	<script src="add.js"></script>
